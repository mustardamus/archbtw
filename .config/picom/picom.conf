# https://picom.app/#_options

# Backend: Switch to glx to fix cursor rendering with multiple monitors
# GLX with use-damage=false is safe for AMD GPUs
backend = "glx";
vsync = true;
shadow = false;
unredir-if-possible = false; # screen tearing, flickering
opacity = 1.0;
opacity-inactive = 0.8;

# GLX backend optimizations (safe for AMD)
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-damage = false;  # Changed to false - prevents AMD input freezes with glx
glx-no-rebind-pixmap = true;

# Performance - use-damage false prevents freezes on AMD
use-damage = false;
detect-client-opacity = true;
xrender-sync-fence = true;

# Fix cursor rendering outside virtual display bounds
paint-on-overlay = true;
force-win-blend = false;
